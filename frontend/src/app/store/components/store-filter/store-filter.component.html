<form  class="form-container">
  <mat-form-field class="">
    <mat-label>Min price</mat-label>
    <input matInput type="number"  (input)="updateFilter('minPrice', $event)"/>
  </mat-form-field>

<mat-form-field class="">
    <mat-label>Max price</mat-label>
    <input matInput type="number" (input)="updateFilter('maxPrice', $event)"/>
</mat-form-field>
<mat-form-field>
  <mat-label>Generation</mat-label>
  <mat-select (selectionChange)="updateFilter2('generation', $event.value)">
    <mat-option value=1>Generation 1</mat-option>
    <mat-option value=2>Generation 2</mat-option>
    <mat-option value=3>Generation 3</mat-option>
    <mat-option value=4>Generation 4</mat-option>
    <mat-option value=5>Generation 5</mat-option>
  </mat-select>
</mat-form-field>
<mat-form-field>
  <mat-label>Type</mat-label>
  <mat-select (selectionChange)="updateFilter2('types', $event.value)" > 
    <mat-option *ngFor="let type of types" [value]="type">{{ type }}</mat-option>
  </mat-select>
</mat-form-field>
<button mat-flat-button color="primary" (click)="onSubmit()">
  Apply
</button>
</form>

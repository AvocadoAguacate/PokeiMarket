<mat-card>
  <mat-card-header>
      <mat-card-subtitle> {{ pokemon.name }}</mat-card-subtitle>
      <mat-card-subtitle> Generation:{{ pokemon.generation }}</mat-card-subtitle>
  </mat-card-header>
  <img mat-card-image [src]="pokemon.img" [alt]="pokemon.name">
  <mat-divider></mat-divider>
  <mat-card-actions>
      <button mat-raised-button  color="primary" (click)="goDetail()">
        Base price: {{pokemon.basecost}}
      </button>
  </mat-card-actions>

  
</mat-card>

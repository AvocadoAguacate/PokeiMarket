<div class="cart-container">
  <div class="list">
    @for (item of items; track $index) {
      <div class="">
        <app-item [item]="item" [indexItem]="$index"></app-item>
      </div>
  }
  </div>
  <div class="result">
    <mat-card>
      <mat-card-header>
          <mat-card-subtitle> Total: {{getTotal()}} + 50 (Shipping)</mat-card-subtitle>
          <mat-card-subtitle>{{getTotal() + 50}}</mat-card-subtitle>
      </mat-card-header>
      <mat-card-actions>
          <button mat-raised-button  color="primary">
            <mat-icon>payments</mat-icon> Pay
          </button>
          <button mat-raised-button  color="primary" (click)="onReturn()">
            <mat-icon>keyboard_return</mat-icon> Return
          </button>
      </mat-card-actions>
    </mat-card>
  </div>
</div>
